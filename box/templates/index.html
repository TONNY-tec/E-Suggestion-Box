{% extends 'base.html' %}

{% block content %}
{% load static %}
<h2>E- SUGGESTIONS</h2>
<h4>Easy flow of discussions  and feedback from all stakeholders in your company or institution <br> for better and quality services</h4>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/suggest.jpg' %} " class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/suggestt.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/suggesttt.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<div class="col-sm-3"></div>
</div>

{% endblock %}
