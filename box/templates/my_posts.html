{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3>POSTS</h3>
        {% for post in data %}
            <div class="post">
                <img src="{{ post.image.url }}" alt="Post Image">
                <p>Posted by: {{ box.user}}</p>
                <p>Posted on: {{ box.details }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
